---
layout: page
title: 文章
header: 文章
group: navigation
---
{% include JB/setup %}

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date }}">{{ post.date | date: "%Y年%m月%d日" }}</time>
    </li>
    {% endfor %}
</ul>
